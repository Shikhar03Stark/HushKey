name: Manual Azure Static Web App Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        working-directory: ./frontend/HushKeyWeb
        run: npm install

      - name: Build app
        working-directory: ./frontend/HushKeyWeb
        run: npm run build

      - name: Install Azure CLI
        uses: azure/cli@v2

      - name: Deploy to Azure Static Web App
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_SEA_0B904C700 }}
        run: |
          az version &&
          az staticwebapp upload \
            --name hushkey-ui \
            --resource-group hushkey-prod-rg \
            --source ./frontend/HushKeyWeb/dist \
            --deployment-token $AZURE_STATIC_WEB_APPS_API_TOKEN
